<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MásCreativos</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="public/app.css">
  <link rel="apple-touch-icon" sizes="57x57" href="public/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="public/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="public/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="public/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="public/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="public/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="public/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="public/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="public/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="public/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="public/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png">
  <link rel="manifest" href="public/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="public/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta charset="utf-8" />
</head>
<body>
  <section id="main-container">
    <div class="container">
      <div class="row">
        <div class="col s10 push-s1">
          <div class="row">
            <div class="col m5 hide-on-small-only">
              <img class="iphone" src="public/iphone2.png ">
            </div>
            <div class="col s12 m7">
              <div class="row">
                <div class="signup-box">
                  <h1 class="platzigram">MásCreativos</h1>
                  <form class="signup-form">
                    <h2>¡Regístrate para ver los proyectos publicados por tus amigos en MásCreativos!</h2>
                    <div class="section">
                      <a class="waves-effect waves-light btn btn-fb hide-on-small-only">Iniciar sesión con Facebook</a>
                      <a class="waves-effect waves-light btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
                    </div>
                    <div class="divider"></div>
                    <div class="section">
                      <div class="input-field left-align">
                        <input id="email" type="email" class="validate"><label for="email">Email</label></div>
                        <div class="input-field left-align">
                        <input id="nombre-completo" type="text" class="validate"><label for="nombre-completo">Nombre completo</label></div>
                        <div class="input-field left-align">
                        <input id="username" type="text" class="validate"><label for="username">Nombre de usuario</label></div>
                        <div class="input-field left-align">
                        <input id="password" type="password" class="validate"><label for="password">Contraseña</label></div>
                      <button class="waves-effect waves-light btn btn-signup" type="submit">Regístrate</button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="login-box">
                  ¿Tienes una cuenta? <a href="/signin">Entrar</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="site-footer">
    <div class="container">
      <div class="row">
        <div class="col s12 l3 center-align">
          <a class='waves-effect waves-light dropdown-button btn btn-flat' href='#' data-activates='dropdown1'><i class="material-icons">language&nbsp;</i>Idioma</a>
          <ul id='dropdown1' class='dropdown-content'>
            <li><a href="#!">Español</a></li>
            <li><a href="#!">Ingles</a></li>
          </ul>
        </div>
        <div class="col s12 l3 push-l6 center-align">
          ©2016 Platzigram
        </div>
      </div>
    </div>
  </footer>
  <div class="fixed-action-btn vertical">
    <a class="btn-floating btn-large lighten-2">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
      <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
      <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
      <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
    </ul>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
</body>
</html>
